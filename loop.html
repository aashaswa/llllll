<!DOCTYPE html>

    <title>loop assignment</title>
</head>
<body>
    <p>the JavaScript program that stores four names in an array and then
         print all the names using both while and for loop is given below:
    </p>

    <!-- Include the JavaScript code directly -->
    <script>
       const names = ["RAM", "SHYAM", "HARI", "SITA"];

// Print names using a while loop
let i = 0;
while (i < names.length) {
  console.log(names[i]);
  i++;
}

console.log("----"); 

// Print names using a for loop
for (const name of names) {
  console.log(name);
}
    </script>
</body>
