<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Names</title>
</head>
<body>
    <script>
        const names = [];
        for (let i = 0; i < 4; i++) {
            names.push(prompt(`Enter name ${i + 1}:`));
        }
        document.write("<h2>Using while loop:</h2>");
        let i = 0;
        while (i < names.length) {
            document.write(names[i] + "<br>");
            i++;
        }
        document.write("<h2>Using for loop:</h2>");
        for (let j = 0; j < names.length; j++) {
            document.write(names[j] + "<br>");
        }
    </script>
</body>
</html>
